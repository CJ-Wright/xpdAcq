section_order:
  - build
  - install
  - run
  - test
  - docs
install: pip install .
build:
  pip:
    default:
      conda: setuptools
  python:
    default:
      conda: python==$TRAVIS_PYTHON_VERSION
run:
  bluesky:
    default: {conda: bluesky}
  databroker:
    default: {conda: databroker}
  numpy:
    default: {conda: numpy}
  ophyd:
    default: {conda: ophyd}
  pyfai:
    default: {conda: pyfai}
  pyyaml:
    default: {conda: pyyaml}
  xpdconf:
    default: {conda: xpdconf}
  xpdsim:
    default: {conda: xpdsim}
  pandas:
    default: {conda: pandas}
  xlrd:
    default: {conda: xlrd}
  xpdan:
    default: {conda: xpdan}
    bleeding: {orch: 'https://github.com/xpdAcq/xpdAn.git'}

test:
  pytest:
    default:
      conda: pytest
  flake8:
    default:
      conda: flake8
  codecov:
    default:
      conda: codecov
  coverage:
    default:
      conda: coverage
docs:
  doctr:
    default: {conda: doctr}
  sphinx:
    default: {conda: sphinx}
  sphinx_rtd_theme:
    default: {conda: sphinx_rtd_theme}
  recommonmark:
    {conda: recommonmakr}
